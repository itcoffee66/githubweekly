---
layout: default
# 自定义首页 - 列出 weekly 集合的文章
---

<!-- 排序选项栏 -->
<div class="d-flex gap-2 align-items-center">
    <small class="text-muted">排序：</small>
    <div class="btn-group btn-group-sm" role="group">
        <input type="radio" class="btn-check" name="sort-option" id="sort-newest" value="newest" autocomplete="off">
        <label class="btn btn-outline-secondary" for="sort-newest">最新</label>

        <input type="radio" class="btn-check" name="sort-option" id="sort-oldest" value="oldest" autocomplete="off"
            checked>
        <label class="btn btn-outline-secondary" for="sort-oldest">最早</label>
    </div>
</div>

<div id="post-list" class="flex-grow-1 px-xl-1">
    {% assign sorted_weekly = site.weekly | sort: 'date' %}
    {% for post in sorted_weekly %}
    <article class="card-wrapper card" data-date="{{ post.date | date: '%s' }}">
        <a href="{{ post.url | relative_url }}" class="post-preview row g-0 flex-md-row-reverse">
            <div class="col-md-12">
                <div class="card-body d-flex flex-column">
                    <h1 class="card-title my-2 mt-md-0">{{ post.title }}</h1>
                    <div class="card-text content mt-0 mb-3">
                        <p>{{ post.description }}</p>
                    </div>
                    <div class="post-meta flex-grow-1 d-flex align-items-end">
                        <div class="me-auto">
                            <i class="far fa-calendar fa-fw me-1"></i>
                            <time>{{ post.date | date: "%Y-%m-%d" }}</time>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </article>
    {% endfor %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const postList = document.getElementById('post-list');
        const sortOptions = document.querySelectorAll('input[name="sort-option"]');

        sortOptions.forEach(option => {
            option.addEventListener('change', function () {
                const sortType = this.value;
                const articles = Array.from(postList.querySelectorAll('article'));

                articles.sort((a, b) => {
                    const dateA = parseInt(a.dataset.date);
                    const dateB = parseInt(b.dataset.date);
                    return sortType === 'newest' ? dateB - dateA : dateA - dateB;
                });

                // 重新排列 DOM 元素
                articles.forEach(article => {
                    postList.appendChild(article);
                });
            });
        });
    });
</script>
